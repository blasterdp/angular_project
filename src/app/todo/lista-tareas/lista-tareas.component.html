
<div class="container">
    <div class="list-task">
        <ul>
            <li *ngFor="let item of todo; let i = index;">
                <input id="check-{{i}}" name="{{item.description}}" type="checkbox" (change)="onCheckChange($event)"><label for="check{{i}}">{{item.description}}</label>
            </li>
        </ul>
    </div>
    <div class="formuladio-add">
        <form [formGroup]="formulario" >
            <input type="text" formControlName="taskText" placeholder="Add tarea.">
            <button (click)="addTask($event)">Add</button>
            
        </form>
    </div>
</div>
